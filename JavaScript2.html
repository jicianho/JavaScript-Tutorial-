<html>
    <head>
        <style type="text/css">
        </style>
    </head>
    <body>
        <script type="text/javascript">
        
        var girl = 34;
        var boy = 45;
        
        sum = girl + boy ;

        if ( (girl == boy) && (girl=>1)){
            sum = 5;
        }else{
            sum = 1;
        }

        function spit(){
            var x = 0;
            do{
                document.write(x + sum + "<br/>");
                x++;
            }while(x<100)
        }

        spit();
        </script>
    </body>
</html>
